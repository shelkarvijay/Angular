<mat-card class="mat-card">
    <mat-card-title>
        Please Login
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div class="username-field">
                <mat-form-field>
                    <input type="text" matInput #username placeholder="Username" formControlName="username" maxlength="15"
                        required>
                    <mat-icon matSuffix class="material-icons">info</mat-icon>
                </mat-form-field>
                <mat-error *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Required field can not be blank</mat-error>
                <mat-error *ngIf="loginForm.get('username').hasError('pattern')">Please enter a valid Username.</mat-error>
            </div>
            <div class="password-field">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" minlength="5"
                        maxlength="15" required>
                </mat-form-field>
                <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Required field can not be blank</mat-error>
                <mat-error *ngIf="loginForm.get('password').hasError('pattern')">Password contains at least one digit,
                    one small letter and one capital letter.</mat-error>
                <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password minimum 5 character length.</mat-error>
            </div>
            <button mat-raised-button color="primary" class="submit" [disabled]="!loginForm.valid" (click)="login(loginForm.value)">
                Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
